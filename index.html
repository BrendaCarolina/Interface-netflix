<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='main.js'></script> 
    <title>Netflix Clone</title>
</head>
<body>
    <header>  <!--cabeçalho-->
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>  <!--Criação do menu-->
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
                <a href="#">Minha lista</a>
            </nav>
            </nav>
        </div>
    </header>

    <main>  <!--Inclusão da imagem de capa. A tag main remete a informar o conteúdo principal, miolo-->
        <div class="filme-principal"> <!--Div principal.Chamada de "pai"-->
            <div class="container">  <!--Div secundária.Chamada de "filha" pois está dentro do pai-->
                <h3 class="titulo">BROOKLYN 99</h3>
                <p class="sinopse"><b>O brilhante e imaturo detetive Jake Peralta precisa aprender a seguir as regras e trabalhar em equipe<br> quando um capitão exigente assume o comando de seu esquadrão.</b></p>
                <div class="botoes"> <!--Div secundária.Chamada de "filha2" pois está dentro do pai. Essa classificação serve pra na hora que for no CSS, mudar os elementos individualmente(filhas diferente do pai) em algumas coisas e ao mesmo tempo abranger as filhas com as configurações do pai-->
                <button role="button" class="botao"> 
                    <!--ícone pego no site após colar a url do js abaixo-->
                    <i class="fas fa-play"></i> 
                    ASSISTA AGORA </button>
            <button role="button" class="botao"> 
                <i class="fas fa-info-circle"></i>
                MAIS INFORMAÇÕES </button>
            </div>
            </div>
            
            
        </div>


    </main>
    <!--url dentro do js para colocar icones-->
    <script src="https://kit.fontawesome.com/271cdf3606.js"></script>
    
</body>
</html>
